<!DOCTYPE html>
<html>
<head>
<script>
function setCookie(name,value){
   var Days = 30*12; 
   var exp = new Date(); 
   exp.setTime(exp.getTime() + Days*24*60*60*1000); 
   document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
} 
function getCookie(name){
   var arr = document.cookie.match(new RegExp("(^| )"+name+"=([^;]*)(;|$)"));
   if(arr != null){
     return unescape(arr[2]); 
   }else{
     return null;
   }
}
</script>
<script>
var input=window.location.search;
var inputs=input.split('?');
if(inputs.length>2){
   var temp='';
   for(i=2;i<inputs.length;i++){
      temp=temp+inputs[i];
   }
   if(temp.substr(0,3).toLowerCase() == "http"){
       setCookie(inputs[1],temp);
   }else{
       setCookie(inputs[1],'http://'+temp);
   }
} else {
    var temp=getCookie(inputs[1]);
    if(temp!=null){
      window.location.href=temp;
    } else {
      window.location.href='https://www.genecards.org/Search/Keyword?queryString='+inputs[1];
    }
}
</script>
</head>
<body>
    Please input URL like:  flyto.link?pubmed  # pubmed is your bookmark<br>
    You can set up your bookmark by flyto.link?pubmed?https://www.ncbi.nlm.nih.gov
</body>
</html>
