<!DOCTYPE html>
<html>
<head>
<script>
function setCookie(name,value){
   var Days = 30*12; 
   var exp = new Date(); 
   exp.setTime(exp.getTime() + Days*24*60*60*1000); 
   document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
} 
function getCookie(name){
   var arr = document.cookie.match(new RegExp("(^| )"+name+"=([^;]*)(;|$)"));
   if(arr != null){
     return unescape(arr[2]); 
   }else{
     return null;
   }
}
</script>
<script>
var input=window.location.search;
var inputs=input.split('?');
if(inputs.length>2){
   var temp='';
   for(i=2;i<inputs.length;i++){
      temp=temp+inputs[i];
   }
   if(inputs[1]=='gene'){
      window.location.href='https://www.genecards.org/Search/Keyword?queryString='+inputs[2];
   } else if(inputs[1]=='if') {
      window.location.href='https://www.scijournal.org/search/search.php?query='+inputs[2]+'&search=1';
   } else if(temp.substr(0,4).toLowerCase() == "http"){
       setCookie(inputs[1],temp);
       document.write("New bookmark: "+inputs[1]+"<br>");
       document.write("URL: "+temp+"<br>");
   } else{
       setCookie(inputs[1],'http://'+temp);
       document.write("New bookmark: "+inputs[1]+"<br>");
       document.write("URL: http://"+temp+"<br>");
   }
} else {
    var temp=getCookie(inputs[1]);
    if(temp!=null){
      window.location.href=temp;
    } else {
      window.location.href='https://www.bing.com'];
    }
}
</script>
</head>
<body>
    <br>
    <br>
    URL commands:<br>
    Visit bookmark:  flyto.link?bookmark  <br>
    Set bookmark: flyto.link?bookmark?www.bookmark.com <br>
</body>
</html>
